<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place an Order</title>

    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-700 text-gray-300 font-sans">

<div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold text-center text-blue-500 mb-8">Place an Order</h1>

    {% if message %}
        <p class="text-green-500">{{ message }}</p>
    {% endif %}
    {% if error %}
        <p class="text-red-500">{{ error }}</p>
    {% endif %}

    <form id="orderForm" method="post" class="max-w-md mx-auto">
        <div class="mb-4">
            <label for="product_id" class="block text-sm font-semibold mb-2">Product ID:</label>
            <input type="number" id="product_id" name="product_id" required
                   class="w-full px-4 py-2 bg-gray-800 border rounded-md text-gray-300 focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="dealer_id" class="block text-sm font-semibold mb-2">Dealer ID:</label>
            <input type="number" id="dealer_id" name="dealer_id" required
                   class="w-full px-4 py-2 bg-gray-800 border rounded-md text-gray-300 focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="salesperson_id" class="block text-sm font-semibold mb-2">Salesperson ID:</label>
            <input type="number" id="salesperson_id" name="salesperson_id" required
                   class="w-full px-4 py-2 bg-gray-800 border rounded-md text-gray-300 focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="quantity" class="block text-sm font-semibold mb-2">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required
                   class="w-full px-4 py-2 bg-gray-800 border rounded-md text-gray-300 focus:outline-none focus:border-blue-500">
        </div>

        <!-- New Payment Mode Dropdown -->
        <div class="mb-4">
            <label for="payment_mode" class="block text-sm font-semibold mb-2">Payment Mode:</label>
            <select id="payment_mode" name="payment_mode" required
                    class="w-full px-4 py-2 bg-gray-800 border rounded-md text-gray-300 focus:outline-none focus:border-blue-500">
                <option value="CASH">CASH</option>
                <option value="GPAY">GPAY</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <!-- New Payment Status Dropdown -->
        <div class="mb-4">
            <label for="payment_status" class="block text-sm font-semibold mb-2">Payment Status:</label>
            <select id="payment_status" name="payment_status" required
                    class="w-full px-4 py-2 bg-gray-800 border rounded-md text-gray-300 focus:outline-none focus:border-blue-500">
                <option value="Not Complete">Not Complete</option>
                <option value="50%">50%</option>
                <option value="75%">75%</option>
                <option value="Complete">Complete</option>
            </select>
        </div>

        <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:bg-blue-700">
            Place Order
        </button>
    </form>
</div>

</body>
</html>
