<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>

    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1a202c; /* Dark mode background color */
            color: #cbd5e0; /* Text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #4299e1; /* Heading color */
            text-align: center;
            margin-top: 20px;
            font-size: 2rem; /* Bigger font size */
            font-weight: bold; /* Bold font */
        }

        .container {
            margin: 20px;
        }

        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #2d3748; /* Table background color */
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #4a5568; /* Table border color */
        }

        th {
            background-color: #2d3748; /* Table header background color */
            color: #cbd5e0;
            text-transform: uppercase;
            font-weight: bold;
        }

        tr {
            transition: background-color 0.3s;
        }

        tr:nth-child(even) {
            background-color: #4a5568; /* Alternate row background color */
        }

        tr:hover {
            background-color: #718096; /* Hover row background color */
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .button-container a {
            margin: 10px;
            text-decoration: none;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .logout-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #666;
            font-size: 14px;
        }

        .logout-link:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-center">Employee Dashboard</h1>
        <div class="button-container">
            <a href="/employee/products" class="button">Products</a>
            <a href="/regionaloffice" class="button">Regional Offices</a>
            <a href="/payments" class="button">Payments</a>
            <a href="/place_order" class="button">Place Order</a>
            <a href="/salespersons" class="button">Salespersons</a>
            <a href="/dealers" class="button">Dealers</a>
            <a href="/edit_payments" class="button">Edit Payment</a>
            <a href="/employee/add_stock" class="button">Add Stock</a>
        </div>
        <a href="{{ url_for('employee_login') }}" class="logout-link">Logout</a>
    </div>
</body>
</html>
