<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regional Offices</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include SCSS styles directly in the HTML -->
    <style>
        body {
            background-color: #1a202c; /* Dark mode background color */
            color: #cbd5e0; /* Text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #4299e1; /* Heading color */
            text-align: center;
            margin-top: 20px;
            font-size: 2rem; /* Bigger font size */
            font-weight: bold; /* Bold font */
        }

        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #2d3748; /* Table background color */
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #4a5568; /* Table border color */
        }

        th {
            background-color: #2d3748; /* Table header background color */
            color: #cbd5e0;
            text-transform: uppercase;
            font-weight: bold;
        }

        tr {
            transition: background-color 0.3s;
        }

        tr:nth-child(even) {
            background-color: #4a5568; /* Alternate row background color */
        }

        tr:hover {
            background-color: #718096; /* Hover row background color */
        }
    </style>
</head>
<body>
    <!-- Your HTML content remains unchanged -->
    <div class="container mx-auto">
        <h1 class="text-center">Regional Office</h1>
        <table class="table table-bordered">
            <thead>
                <tr class="text-center">
                    <th>Region ID</th>
                    <th>Region Name</th>
                    <th>Location</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                {% for regionaloffice in RegionalOffices %}
                <tr class="text-center">
                    <td>{{ regionaloffice[0] }}</td>
                    <td>{{ regionaloffice[1] }}</td>
                    <td>{{ regionaloffice[2] }}</td>
                    <td>{{ regionaloffice[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS (optional, for certain components) -->
    <!-- This can be removed if not required -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
